<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <!-- ========== MAIN VIEW ========== -->
    <div id="mainView" class="view active">
        <div class="header">
            <div class="brand">
                <img src="Images/icon128.png" alt="GhostWriter">
                <span>GhostWriter</span>
            </div>
            <div class="header-actions">
                <button class="theme-toggle" id="themeToggle" title="Toggle theme">
                    <svg class="icon-moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
                    <svg class="icon-sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
                </button>
                <button class="close-btn" id="closeBtn" title="Close">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><line x1="5" y1="12" x2="19" y2="12"/></svg>
                </button>
            </div>
        </div>

        <div id="statusBanner" class="status-banner"></div>

        <div class="section-label">Quick Actions</div>
        <div class="menu-list">
            <button id="fillBtn" class="menu-item">
                <div class="menu-icon icon-fill">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                    </svg>
                </div>
                <div class="menu-text">
                    <div class="title">Auto-Fill Page</div>
                    <div class="subtitle">Fill forms on this page</div>
                </div>
                <div class="menu-arrow">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"/></svg>
                </div>
            </button>
        </div>

        <div class="section-label">Settings</div>
        <div class="menu-list">
            <button id="settingsBtn" class="menu-item">
                <div class="menu-icon icon-profile">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                        <circle cx="12" cy="7" r="4"/>
                    </svg>
                </div>
                <div class="menu-text">
                    <div class="title">Edit Profile</div>
                    <div class="subtitle">Manage your saved info</div>
                </div>
                <div class="menu-arrow">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"/></svg>
                </div>
            </button>
        </div>

        <div class="footer">
            <div id="profilePreview" class="profile-preview">
                <span class="no-profile">No profile saved yet</span>
            </div>
        </div>
    </div>

    <!-- ========== EDIT VIEW ========== -->
    <div id="editView" class="view">
        <div class="header">
            <div class="brand">
                <img src="Images/icon128.png" alt="GhostWriter">
                <span>Edit Profile</span>
            </div>
        </div>

        <div class="edit-body">
            <div class="edit-title">Your Info</div>
            <div class="edit-subtitle">Saved locally in your browser</div>

            <div class="form-section">Personal</div>
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="fullName" placeholder="John Doe">
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" id="firstName" placeholder="John">
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" id="lastName" placeholder="Doe">
                </div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="john@example.com">
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="text" id="phone" placeholder="+91 98765 43210">
            </div>

            <div class="form-divider"></div>
            <div class="form-section">Address</div>
            <div class="form-group">
                <label>Street Address</label>
                <textarea id="address" placeholder="123 Main Street"></textarea>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>City</label>
                    <input type="text" id="city" placeholder="Mumbai">
                </div>
                <div class="form-group">
                    <label>State</label>
                    <input type="text" id="state" placeholder="Maharashtra">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Pincode</label>
                    <input type="text" id="zip" placeholder="400001">
                </div>
                <div class="form-group">
                    <label>Country</label>
                    <input type="text" id="country" placeholder="India">
                </div>
            </div>

            <div class="form-divider"></div>
            <div class="form-section">Links</div>
            <div class="form-group">
                <label>LinkedIn</label>
                <input type="text" id="linkedin" placeholder="https://linkedin.com/in/you">
            </div>
            <div class="form-group">
                <label>GitHub</label>
                <input type="text" id="github" placeholder="https://github.com/you">
            </div>

            <div class="form-divider"></div>
            <div class="custom-fields-header">
                <div class="form-section">Custom Fields <span id="customFieldCount" class="field-count-badge">0</span></div>
                <button id="addFieldBtn" class="btn-add-field" title="Add a custom field">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
                    Add Field
                </button>
            </div>
            <div id="customFieldsList"></div>

            <div class="edit-actions">
                <button id="backBtn" class="btn-back">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"/></svg>
                    Back
                </button>
                <button id="saveBtn" class="btn-save">Save Profile</button>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
